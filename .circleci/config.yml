# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
orbs:
  codecov: codecov/codecov@1.0.2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - yarn-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - yarn-

      - run:
          name: install packages
          command: yarn install --frozen-lockfile --ignore-scripts

      - run:
          name: Ensure node-sass installed
          command: |
            ls node_modules/node-sass
            npm rebuild node-sass
            ls node_modules/node-sass

      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - examples/node_modules
            - Hot-Tip/node_modules

      # run kcd-scripts validate (build, test, coverage lint)
      - run:
          name: Validate
          command: yarn workspace hot-tip validate
      - run:
          name: Pack
          command: yarn workspace hot-tip pack --filename hot-tip.tgz

      # try build examples!
      - run:
          name: Build examples
          command: yarn workspace examples build

      - store_artifacts:
          paths: Hot-Tip/coverage
      - store_artifacts:
          paths: Hot-Tip/hot-tip.tgz
      - store_artifacts:
          paths: examples/public

      - codecov/upload:
          file: Hot-Tip/coverage
